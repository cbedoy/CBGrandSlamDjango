{% extends "base.html" %}
    {% block header %}
        Report Locations
    {% endblock %}

        {% block content %}
            <table data-role="table" id="movie-table" data-mode="reflow" class="ui-responsive table-stroke" border="1">
                <thead>
                    <tr>
                      <th data-priority="1">id</th>
                      <th data-priority="2">Abreviature</th>
<th data-priority="5">Edit</th>
              <th data-priority="5">Delete</th>
                    </tr>
                  </thead>
                <tbody>
            {% for o in object_list %}
                <tr>
                   <th>{{o.id}}</th>
                  <th>{{o.name}}</th>
                  <td><a href="{% url nationality_edit o.id %}" data-role="button" data-mini="true" data-icon="edit" data-iconpos="notext"></a></td>
                  <td><a href="{% url nationality_delete o.id %}" data-role="button" data-mini="true" data-icon="delete" data-iconpos="notext">.</a></td>
                </tr>
            {% endfor %}
                <tbody>
            </table>
        <br>
        <a href="{% url nationality_new %}" data-role="button" data-icon="plus" >New item</a>
        {% endblock %}

{% endblock %}
