{% extends "base.html" %}
    {% block header %}
        Report Teams
    {% endblock %}

        {% block content %}
            <table data-role="table" id="movie-table" data-mode="reflow" class="ui-responsive table-stroke">
                <thead>
                    <tr>
                        <th>Id</th>
                      <th data-priority="1">Name</th>
                      <th data-priority="2">Modality</th>
                      <th data-priority="2">Facebook</th>
                      <th data-priority="3">Twitter</th>
                        <th></th>
                        <th></th>
                    </tr>
                  </thead>
                <tbody>
            {% for o in object_list %}
                <tr>
                    <th>{{o.id}}</th>
                  <th>{{o.name}}</th>
                  <td>{{o.modality}}</td>
                  <td>{{o.facebook}}</td>
                  <td>{{o.twitter}}</td>
              <td><a href="{% url team_edit o.id %}" data-role="button" data-mini="true" data-icon="edit" data-iconpos="notext"></a></td>
                 <td><a href="{% url team_delete o.id %}" data-role="button" data-mini="true" data-icon="delete" data-iconpos="notext">.</a></td>
            </tr>
        {% endfor %}
            <tbody>
        </table>
    <br>
    <a href="{% url team_new %}" data-role="button" data-icon="plus" >New item</a>
    {% endblock %}

    {% block footer %}
        {{app}}
    {% endblock %}
