<!DOCTYPE html>

            Django & Mobile Developer

<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
<div data-role="page" id="{% block name-page %}{% endblock %}">

    <div data-role="panel" data-position="left" data-position-fixed="false" data-display="reveal" id="nav-panel" data-theme="b">
        <ul data-role="listview" data-theme="b" data-divider-theme="b" style="margin-top:-16px;" class="nav-search">


            <li data-filtertext=""> <a href="#">Home</a></li>
            <li data-filtertext=""> <a href="#">Award</a></li>
            <li data-filtertext=""> <a href="#">Category</a></li>
            <li data-filtertext=""> <a href="#">Country</a></li>
            <li data-filtertext=""> <a href="#">Game</a></li>
            <li data-filtertext=""> <a href="#">Location</a></li>
            <li data-filtertext=""> <a href="#">Modality</a></li>
            <li data-filtertext=""> <a href="#">Nationality</a></li>
            <li data-filtertext=""> <a href="#">Player</a></li>
            <li data-filtertext=""> <a href="#">Referee</a></li>
            <li data-filtertext=""> <a href="#">Team</a></li>
            <li data-filtertext=""> <a href="#">Trainer</a></li>

		</ul>

   	</div>



	<div data-role="header" data-theme="b">
		<h1>{% block header %}{% endblock %}</h1>
            <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>
		    <a href="#add-form" data-icon="plus" data-iconpos="notext">Add</a>
	</div>

	<div data-role="content" data-theme="b">
        {% block content %}{% endblock %}

	</div>

    <div data-role="footer" data-theme="b">
        <div data-role="navbar" data-theme="b">
		{% block footer %}{% endblock %}
	</div>
	</div>



</div>
</body>
</html>
