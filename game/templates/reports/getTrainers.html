{% extends "base.html" %}
    {% block header %}
        Report trainers
    {% endblock %}

        {% block content %}
            <table data-role="table" id="movie-table" data-mode="reflow" class="ui-responsive table-stroke">
                <thead>
                    <tr>
                      <th data-priority="1">First name</th>
                      <th data-priority="2">Last name</th>
                      <th data-priority="2">Initial date</th>
                      <th data-priority="3">Last date</th>
                    </tr>
                  </thead>
                <tbody>
            {% for o in form %}
                <tr>
                  <th>{{o.firstName}}</th>
                  <td>{{o.lastName}}</td>
                  <td>{{o.initialDate}}</td>
                  <td>{{o.lastDate}}</td>
                </tr>
            {% endfor %}
                <tbody>

            </table>
        {% endblock %}


    {% block footer %}
        {{app}}
    {% endblock %}
