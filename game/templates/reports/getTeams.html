{% extends "base.html" %}
    {% block header %}
        Report Teams
    {% endblock %}

        {% block content %}
            <table data-role="table" id="movie-table" data-mode="reflow" class="ui-responsive table-stroke">
                <thead>
                    <tr>
                      <th data-priority="1">Name</th>
                      <th data-priority="2">Modality</th>
                      <th data-priority="2">Facebook</th>
                      <th data-priority="3">Twitter</th>
                    </tr>
                  </thead>
                <tbody>
            {% for o in form %}
                <tr>
                  <th>{{o.name}}</th>
                  <td>{{o.modality}}</td>
                  <td>{{o.facebook}}</td>
                  <td>{{o.twitter}}</td>
                </tr>
            {% endfor %}
                <tbody>

            </table>
        {% endblock %}


    {% block footer %}
        {{app}}
    {% endblock %}
