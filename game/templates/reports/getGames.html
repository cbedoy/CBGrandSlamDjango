{% extends "base.html" %}
    {% block header %}
        Report Games
    {% endblock %}

        {% block content %}
            <table data-role="table" id="movie-table" data-mode="reflow" class="ui-responsive table-stroke">
                <thead>
                    <tr>
                      <th data-priority="1">Referee</th>
                      <th data-priority="2">Teams A</th>
                      <th data-priority="2">Teams B</th>
                      <th data-priority="3">Tournament</th>
                    </tr>
                  </thead>
                <tbody>
            {% for o in form %}
                <tr>
                  <th>{{o.referee}}</th>
                  <td>{{o.teamA}}</td>
                  <td>{{o.teamB}}</td>
                  <td>{{o.tournament}}</td>
                </tr>
            {% endfor %}
                <tbody>

            </table>
        {% endblock %}


    {% block footer %}
        {{app}}
    {% endblock %}
