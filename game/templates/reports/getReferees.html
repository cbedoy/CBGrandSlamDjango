{% extends "base.html" %}
    {% block header %}
        Report referees
    {% endblock %}

        {% block content %}
            <table data-role="table" id="movie-table" data-mode="reflow" class="ui-responsive table-stroke">
                <thead>
                    <tr>
                      <th data-priority="1">First name</th>
                      <th data-priority="2">Last name</th>
                      <th data-priority="2">Time</th>
                    </tr>
                  </thead>
                <tbody>
            {% for o in form %}
                <tr>
                    <th>{{o.firstName}}</th>
                     <th>{{o.lastName}}</th>
                     <th>{{o.time}}</th>
                </tr>
            {% endfor %}
                <tbody>

            </table>
        {% endblock %}


    {% block footer %}
        {{app}}
    {% endblock %}
